<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>Items list</h3>

<table>
	<tr>
		<td>Session id:</td>
		<td th:text="${session.sid}"></td>
	</tr>
	<tr>
		<td>Customer:</td>
		<td
			th:text="${session.customer.firstName+ ' '+session.customer.lastName }"></td>
	</tr>
	<tr>
			<td>Status:</td>
			<td
				th:text="${session.status}"></td>
		</tr>
</table>
<Br>


<table>

	<tr th:each="item:${items}">
		<td th:text="${item.id}"></td>
		<td th:text="${item.name}"></td>
		<td th:text="${item.brand}"></td>
		<td th:text="${item.madein}"></td>
		<td th:text="${#numbers.formatCurrency(item.price)}"></td>
		<td><a th:href="@{/products/modifyItem(itemId=${item.id})}">Modify Item</a></td>
		<td><a th:href="@{/products/detail(itemId=${item.id})}">Detail
				Product</a></td>
		<td><a th:href="@{/cart/addToCart(itemId=${item.id})}">Add to
				Cart</a></td>
	</tr>

</table>
</html>
