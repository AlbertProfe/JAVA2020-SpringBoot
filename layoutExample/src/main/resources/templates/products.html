<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Products</title>
</head>
<body>

	<div layout:fragment="content">

		<div class="container">
			<div class="row">
				<div class="w3-container w3-margin">
					<h1>Products</h1>
					<p>Enjoy our products....</p>
				</div>

				<form class="w3-container w3-card-4 w3-display-middle  w3-margin"
					style="width: 50%;" action="">
					<h2 class="w3-text-black">Search for product</h2>
					<p>Use any input to search ....</p>
					<p>
						<label class="w3-text-grey"><b>First Name</b></label> <input
							class="w3-input w3-border" name="first" type="text">
					</p>
					<p>
						<label class="w3-text-grey"><b>Last Name</b></label> <input
							class="w3-input w3-border" name="last" type="text">
					</p>
					<p>
						<button class="w3-btn w3-green">Search</button>
					</p>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
