<!DOCTYPE html>

	layout:decorate="~{layout}">
<head>
<title>Buy</title>
</head>
<body>

	<div layout:fragment="content">

		<div class="container">

						<td>Jill</td>

					</tr>
					<tr>
						<td>Eve</td>

					</tr>
					<tr>
						<td>Adam</td>

				</table>
			</div>

		</div>

	</div>

</body>
